# redis
# server\u5730\u5740
redis_server=166.166.12.101
# \u7AEF\u53E3
redis_port=6379
# \u5BC6\u7801
redis_pwd=123456
# \u8FDE\u63A5\u5B9E\u4F8B\u7684\u6700\u5927\u8FDE\u63A5\u6570
redis_max_active=1024
# \u63A7\u5236\u4E00\u4E2Apool\u6700\u591A\u6709\u591A\u5C11\u4E2A\u72B6\u6001\u4E3Aidle(\u7A7A\u95F2\u7684)\u7684jedis\u5B9E\u4F8B\uFF0C\u9ED8\u8BA4\u503C\u662F8
