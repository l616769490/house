# 驱动
jdbc.driver=com.mysql.jdbc.Driver
# 链接
jdbc.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf8
# 账户
jdbc.user=root
# 密码
jdbc.password=root
# 初始连接数
dataSource.initialSize=10
